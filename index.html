<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify Web Player</title>
    </head>
    <body>
        <footer>
            <nav id="main-nav">
                <div id="brano">
                        <img src="img/sinister.jpeg" alt="sinister">
                        <div>
                            <b>Sinister</b>
                            <p>Brano Nome</p>
                        </div>
                        <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-folder" style="color: #ffffff;"></i>
                </div>
                <div id="player">
                    <div>
                        <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-circle-play" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div>
                        <b>0:25</b>
                        <div id="bar">
                            <div id="darkb"></div>
                        </div>
                        <b>4:35</b>
                    </div>
                </div>
                <div id="speaker">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div id="sbar">
                        <div id="sbard"></div>  
                    </div>                        
                </div>
            </nav>
        </footer>
    </body>
</html>
